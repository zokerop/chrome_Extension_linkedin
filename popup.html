<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Scraper</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>LinkedIn Scraper</h1>
    <div>
        <label for="likeCount">Like Count:</label>
        <input type="number" id="likeCount" min="1">
    </div>
    <div>
        <label for="commentCount">Comment Count:</label>
        <input type="number" id="commentCount" min="1">
    </div>
    <button id="scrape" disabled>Scrape LinkedIn Profiles</button>
    <button id="likePosts" disabled>Like LinkedIn Posts</button>
</body>
</html>
